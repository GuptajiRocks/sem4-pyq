<!DOCTYPE html>
<html>
<head>
  <title>PYQ Subjects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-3xl font-bold mb-6 text-purple-800">ðŸ“˜ Select a Subject</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-md">
    {% for subject in subjects %}
      <form method="post" action="/subject">
        <input type="hidden" name="subject" value="{{ subject }}">
        <button type="submit" class="w-full bg-white shadow-md rounded-lg p-4 text-center hover:bg-purple-50 transition">
          {{ subject }}
        </button>
      </form>
    {% endfor %}
  </div>

  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
