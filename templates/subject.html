<!DOCTYPE html>
<html>
<head>
  <title>{{ subject }} - PYQs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-pink-100 min-h-screen p-6">
  <h1 class="text-2xl font-semibold mb-4 text-center text-indigo-700">{{ subject }}</h1>
  <ul class="max-w-xl mx-auto space-y-2">
    {% for file in files %}
    <li class="bg-white p-3 rounded-md shadow-md flex justify-between items-center">
      <span>{{ file.name }}</span>
      <a href="{{ file.url }}" target="_blank" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-md">Download</a>
    </li>
    {% endfor %}
  </ul>
  <div class="mt-6 text-center">
    <a href="/" class="text-blue-600 hover:underline">‚Üê Back to Subjects</a>
  </div>
</body>
</html>
